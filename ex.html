<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo');
        document.body.innerHTML += `O seu nome é:<strong>${nome}</strong> <br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra "A" do seu nome ?<strong> ${nome.indexOf ('a')}</strong> <br />`;
        document.body.innerHTML += `Qual o último índice da letra "A" do seu nome ? <strong>${nome.lastIndexOf ('a')}</strong> <br />`;
        document.body.innerHTML += `As últimas três letras do seu nome são:<strong> ${nome.slice (3, 6)} </strong>  <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split (' ')}</strong> <br />`;
        document.body.innerHTML += `O seu nome com letras maiúsculas: <strong>${nome.toUpperCase(nome)}</strong> <br />`;
        document.body.innerHTML += `O seu nome com letras minúsculas: <strong>${nome.toLowerCase(nome)}</strong> <br />`;


        
    </script>
    
</body>
</html>
